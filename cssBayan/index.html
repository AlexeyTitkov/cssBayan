<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bayan of cats</title>
</head>
<body>

<div class="bayan">
    <h2 class="bayan__name">
        Bayan of cats
    </h2>
    <div class="bayan__cats">
        <div class="bayan__cat">
            <label class="bayan__label" for="cat-1">
                <input class="bayan__input" type="radio" name="cat" id="cat-1" checked>
                <span class="bayan__cat-name">Mike Wazowski Cat</span>
                <img class="bayan__icon" src="./assets/plus-icon.png" alt="plus">
                <img class="bayan__image" src="./assets/1.jpg" alt="Cat #1">
            </label>
        </div>
        <div class="bayan__cat">
            <label class="bayan__label" for="cat-2">
                <input class="bayan__input" type="radio" name="cat" id="cat-2">
                <span class="bayan__cat-name">Biter Cat</span>
                <img class="bayan__icon" src="./assets/plus-icon.png" alt="plus">
                <img class="bayan__image" src="./assets/2.jpg" alt="Cat #2">
            </label>
        </div>
        <div class="bayan__cat">
            <label class="bayan__label" for="cat-3">
                <input class="bayan__input" type="radio" name="cat" id="cat-3">
                <span class="bayan__cat-name">Bear Cat</span>
                <img class="bayan__icon" src="./assets/plus-icon.png" alt="plus">
                <img class="bayan__image" src="./assets/3.jpg" alt="Cat #3">
            </label>
        </div>
    </div>
</div>

</body>
</html>
